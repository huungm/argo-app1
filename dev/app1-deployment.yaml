---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
spec:
  selector:
    matchLabels:
      app: my-hello-app
  replicas: 2
  template:
    metadata:
      labels:
        app: my-hello-app
    spec:
      containers:
        - name: hello-app
          image: gcr.io/google-samples/hello-app:1.0
          resources:
            limits:
              cpu: '0.5'
              memory: '64Mi'
            requests:
              cpu: '0.25'
              memory: '32Mi'
          ports:
            - containerPort: 8080
